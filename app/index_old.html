    <link rel="stylesheet" href="styles/main.css">

<body ng-controller='ApplicationController'>
<header class="app-bar promote-layer">
    <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Smart <strong>Weights</strong></h1>
        <section class="app-bar-actions">
            <!-- Put App Bar Buttons Here -->
            <!-- e.g <button><i class="icon icon-star"></i></button> -->
        </section>
    </div>
</header>
<nav class="navdrawer-container promote-layer">
    <h4>Menu</h4>
    <ul>       
        <li ng-show="currentUser"><a ui-sref="admin">Admin</a></li>
        <li ng-show="!currentUser"><a ui-sref="register">Register</a></li>
        <li ng-show="!currentUser"><a ui-sref="login">Log In</a></li>
        <li ng-show="!currentUser"><a ui-sref="resetpassword">Forgot password</a></li>
        <li ng-show="currentUser"><a ui-sref="logout">Log Out</a></li>
    </ul>
</nav>
<main>
    <div class="welcome" ng-show="currentUser.username">
        Welcome, <span class="username">{{currentUser.username}}</span>
    </div>
    <div ui-view>
    </div>
</main>
<!-- build:js scripts/main.min.js -->

<!-- Services -->


<!-- Components/Pages -->
<script src="angular-constructs/authentication/Authentication.js"></script>
<script src="angular-constructs/authentication/FacebookIntegration.js"></script>
