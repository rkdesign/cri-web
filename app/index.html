<!DOCTYPE html>
<html lang="" ng-app="cri-web">
<head>
    <meta name="keywords" content="cri-web" />
    <meta name="description" content="cri-web" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Angular Material Kitchen Sink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Bower Components -->
    <link href="bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <!-- Local Styles-->
     <link rel="stylesheet" href="styles/main.css"> 
    <!-- CDN Styles -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
</head>
<body  layout="row" ng-controller="ApplicationController" ng-cloak>  

    <div layout="column" layout-fill>
        <header>        
        <md-sidenav class="show-sm site-sidenav md-sidenav-left md-whiteframe-z2" hide-gt-md  show-md show-sm        
                md-component-id="left"
                style="background-color:#4DD0E1;"
                md-is-locked-open="$mdMedia('gt-sm')"> 
	         <md-list>
	            <md-list-item ng-click="go('home','home');menuToggle();">
	                <i class="material-icons">home</i>HOME</p>
	            </md-list-item>
	            <md-divider></md-divider>
	            <md-list-item ng-repeat="item in menuItems" ng-click="go(item.path,item.name);menuToggle();">
	                <p>{{item.name | uppercase}}</p>
	            </md-list-item>
	        </md-list>
    	</md-sidenav>
        
        <md-toolbar layout="row">
        	<div class="md-toolbar-tools">
		     	<md-button class="md-icon-button" hide-gt-md  show-md show-sm aria-label="Show Menu" ng-click="menuToggle()">
	                  <md-icon md-font-library="material-icons">reorder</md-icon> 	                    	
	            </md-button>
		      <md-button class="" aria-label="company Title" ng-click="go('home','home');">
          			<span>Company Title</span>
        		</md-button>
		     
		      	<md-button class="" ng-click="go('lobby','Lobby');" show-gt-md  hide-md hide-sm hide-xs  aria-label="Lobby">
          			<span>Lobby</span>
        		</md-button>
        		
        		<md-button class="" ng-click="go('upcoming','Upcoming');" show-gt-md hide-md hide-sm hide-xs aria-label="Upcoming">
          			<span>Upcoming</span>
        		</md-button>
        		
        		<md-button class="" ng-click="go('live','Live');" show-gt-md  hide-md hide-sm hide-xs aria-label="Live">
          			<span>Live</span>
        		</md-button>
        		
        		<md-button class="" ng-click="go('history','Histroy');" show-gt-md  hide-md hide-sm hide-xs aria-label="History">
          			<span>History</span>
        		</md-button>
        		 <span flex></span>
        		 
        		 <md-button class="" ng-click="go('referFriend','REFER FRIEND');" show-gt-md  hide-md hide-sm hide-xs aria-label="Earn Cash">
          			<span>Earn Cash
          			<span>REFER FRIEND</span></span>
        		</md-button>
        		
        		<md-menu-divider></md-menu-divider>
              <md-menu-item aria-label="My Account">
                <md-menu>
                  <md-button ng-click="$mdOpenMenu()">My Account</md-button>
                  <md-menu-content>
			            <md-list-item ng-repeat="item in myaccountMenuItems" ng-click="go(item.path,item.name);">
			                <p>{{item.name | uppercase}}</p>
			            </md-list-item>                    
                  </md-menu-content>
                </md-menu>
              </md-menu-item>
              
              <md-button class="" aria-label="Cash" ng-click="go('wallet','Wallet');">
          			<span>Cash</span>
        	  </md-button>
		    </div>	
        </md-toolbar>
        
          
        </header>
        <main class="md-padding" layout="row" flex>
            <md-content flex id="content">
                <div class="fade-view" ui-view="">
                </div>
            </md-content>
        </main>

    </div> 

    <!-- 3rd party libraries -->
    <!-- Bower Components -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
    
    
    <!-- Load app main script -->
    <script src="angular-constructs/app.js"></script>
    <script src="angular-constructs/shared/Application.js"></script>
    <script src="angular-constructs/authentication/Authentication.js"></script>
	<script src="angular-constructs/authentication/FacebookIntegration.js"></script>    
    <script src="angular-constructs/home/HomeController.js"></script>
    <script src="angular-constructs/lobby/LobbyController.js"></script>
    <script src="angular-constructs/history/HistoryController.js"></script>    
    <script src="angular-constructs/live/LiveController.js"></script>    
    <script src="angular-constructs/upcoming/UpcomingController.js"></script>
    <script src="angular-constructs/myAccount/MyAccountController.js"></script>
    <script src="angular-constructs/transactionHistroy/TransactionHistoryController.js"></script>
    <script src="angular-constructs/referFriend/ReferFriendController.js"></script>   
    <script src="angular-constructs/wallet/WalletController.js"></script> 
</body>
</html>
